<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Vault</title>
    <link rel="stylesheet" href="/public/css/share.css" />
    <link rel="stylesheet" href="/dashboard/public/css/index.css" />

    <link
      rel="icon"
      href="/public/svgs/tableTopVaultIcon.svg"
      type="image/svg+xml"
    />
  </head>
  <body>
    <aside class="sidebar" id="sidebar">
      <button class="sidebar-toggle-tab" id="sidebarToggleTab">
        <img src="/public/svgs/navigateForward.svg" alt="Open side bar" />
      </button>
      <div class="sidebar-header">
        <div class="logo">
          <img src="/public/svgs/tableTopVaultIcon.svg" alt="The vault logo" />
        </div>
        <h2 class="sidebar-title">The Vault</h2>
        <button class="sidebar-toggle" id="sidebarToggle">
          <img src="/public/svgs/closeIcon.svg" alt="Close side bar" />
        </button>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="/dashboard/">Dashboard</a></li>
        </ul>
      </nav>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </aside>

    <div class="home-page">
      <main class="main-container">
        <!-- Pending Requests -->
        <section id="requestsContainer" class="card requests-card">
          <h2>Pending Requests</h2>
          <ul id="requestsList" class="requests-list"></ul>
        </section>
      </main>
    </div>

    <script src="/dashboard/dist/dashboard.js" type="module"></script>
  </body>
</html>
