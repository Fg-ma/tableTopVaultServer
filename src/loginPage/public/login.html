<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Vault</title>
    <link rel="stylesheet" href="/loginPage/public/css/index.css" />
  </head>
  <body>
    <!-- Login Overlay -->
    <div id="loginOverlay" class="login-overlay">
      <form id="loginForm" class="login-card">
        <h2>Vault Login</h2>
        <div class="login-field">
          <label for="vaultToken">Vault API Token</label>
          <input
            id="vaultToken"
            type="password"
            placeholder="s.xxxxxxx"
            required
          />
        </div>
        <button type="submit" class="btn primary-btn">Login</button>
        <p id="loginError" class="error-msg"></p>
      </form>
    </div>

    <script src="/dist/loginPage/login.js" type="module"></script>
  </body>
</html>
